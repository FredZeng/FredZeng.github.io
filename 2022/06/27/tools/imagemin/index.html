ine">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> images <span class="keyword">from</span> <span class="string">'images'</span>;</span><br><span class="line"><span class="keyword">import</span> imagemin <span class="keyword">from</span> <span class="string">'imagemin'</span>;</span><br><span class="line"><span class="keyword">import</span> imageminMozjpeg <span class="keyword">from</span> <span class="string">'imagemin-mozjpeg'</span>;</span><br><span class="line"><span class="keyword">import</span> imageminPngquant <span class="keyword">from</span> <span class="string">'imagemin-pngquant'</span>;</span><br><span class="line"><span class="keyword">import</span> fsPromises <span class="keyword">from</span> <span class="string">'fs/promises'</span>;</span><br><span class="line"><span class="keyword">import</span> path <span class="keyword">from</span> <span class="string">'path'</span>;</span><br><span class="line"><span class="keyword">import</span> convertToUnixPath <span class="keyword">from</span> <span class="string">'slash'</span>;</span><br><span class="line"><span class="keyword">import</span> &#123; getAllFiles &#125; <span class="keyword">from</span> <span class="string">'get-all-files'</span>;</span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> handleFile = <span class="keyword">async</span> (sourcePath) =&gt; &#123;</span><br><span class="line">  <span class="comment">// 如果图片 width &gt; 750，等比缩小图片宽高</span></span><br><span class="line">  <span class="keyword">if</span> (images(sourcePath).width() &gt; <span class="number">375</span> * <span class="number">2</span>) &#123;</span><br><span class="line">    <span class="keyword">const</span> fileType = path.extname(sourcePath).replace(<span class="string">'.'</span>, <span class="string">''</span>).toLowerCase();</span><br><span class="line"></span><br><span class="line">    <span class="keyword">const</span> buffer = <span class="keyword">await</span> imagemin.buffer(</span><br><span class="line">      images(sourcePath)</span><br><span class="line">        .size(<span class="number">375</span> * <span class="number">2</span>) <span class="comment">// 调整图片的宽度，高度会等比缩小</span></span><br><span class="line">        .toBuffer(fileType),</span><br><span class="line">      &#123;</span><br><span class="line">        plugins: [</span><br><span class="line">          imageminMozjpeg(&#123; <span class="attr">quality</span>: <span class="number">70</span> &#125;),</span><br><span class="line">          imageminPngquant(&#123;</span><br><span class="line">            quality: [<span class="number">0.6</span>, <span class="number">0.8</span>],</span><br><span class="line">          &#125;),</span><br><span class="line">        ],</span><br><span class="line">      &#125;</span><br><span class="line">    );</span><br><span class="line"></span><br><span class="line">    <span class="keyword">const</span> destinationPath = path.join(<span class="string">'./build'</span>, path.basename(sourcePath).toLowerCase());</span><br><span class="line"></span><br><span class="line">    <span class="keyword">await</span> fsPromises.mkdir(path.dirname(destinationPath), &#123; <span class="attr">recursive</span>: <span class="literal">true</span> &#125;);</span><br><span class="line"></span><br><span class="line">    <span class="keyword">await</span> fsPromises.writeFile(destinationPath, buffer);</span><br><span class="line">    <span class="keyword">return</span>;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="comment">// --- 纯粹的图片大小压缩 ---</span></span><br><span class="line">  <span class="keyword">await</span> imagemin([sourcePath], &#123;</span><br><span class="line">    destination: <span class="string">'build'</span>, <span class="comment">// 结果输出到 build 目录</span></span><br><span class="line">    plugins: [</span><br><span class="line">      imageminMozjpeg(&#123; <span class="attr">quality</span>: <span class="number">70</span> &#125;), <span class="comment">// 压缩 jpg</span></span><br><span class="line">      imageminPngquant(&#123;</span><br><span class="line">        quality: [<span class="number">0.6</span>, <span class="number">0.8</span>],</span><br><span class="line">      &#125;), <span class="comment">// 压缩 png</span></span><br><span class="line">    ],</span><br><span class="line">  &#125;);</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 递归获取 images 目录下所有文件</span></span><br><span class="line">getAllFiles(<span class="string">'./images'</span>)</span><br><span class="line">  .toArray()</span><br><span class="line">  .then(<span class="function">(<span class="params">paths</span>) =&gt;</span> &#123;</span><br><span class="line">    <span class="keyword">return</span> paths</span><br><span class="line">      .map(<span class="function">(<span class="params">it</span>) =&gt;</span> convertToUnixPath(it)) <span class="comment">// 将 Windows 的 "\\" 路径转为 "/"</span></span><br><span class="line">      .filter(<span class="function">(<span class="params">it</span>) =&gt;</span> &#123;</span><br><span class="line">        <span class="keyword">const</span> ext = path.extname(it).toLowerCase();</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> [<span class="string">'.jpg'</span>, <span class="string">'.jpeg'</span>, <span class="string">'.png'</span>].includes(ext); <span class="comment">// 筛选出 .jpg, .jpeg, .png 后缀的文件</span></span><br><span class="line">      &#125;);</span><br><span class="line">  &#125;)</span><br><span class="line">  .then(<span class="function">(<span class="params">paths</span>) =&gt;</span> &#123;</span><br><span class="line">    <span class="keyword">return</span> paths.map(<span class="keyword">async</span> (p) =&gt; &#123;</span><br><span class="line">      <span class="keyword">try</span> &#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">await</span> handleFile(p);</span><br><span class="line">      &#125; <span class="keyword">catch</span> (err) &#123;</span><br><span class="line">        <span class="keyword">throw</span> err;</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;);</span><br><span class="line">  &#125;);</span><br></pre></td></tr></table></figure></div><footer class="post-footer"><nav class="post-nav"> <a class="next" href="/2022/04/15/umijs/"><span class="next-text nav-default">UmiJS</span> <span class="prev-text nav-mobile">Next</span><i class="iconfont icon-right"></i></a></nav></footer></article></div><div class="comments" id="comments"></div></div></main><footer id="footer" class="footer"><div class="social-links"><a href="https://github.com/FredZeng" class="iconfont icon-github" title="github"></a></div><div class="copyright"> <span class="power-by">Powered by <a class="hexo-link" href="https://hexo.io/">Hexo</a></span> <span class="division">|</span> <span class="theme-info">Theme - <a class="theme-link" href="https://github.com/ahonn/hexo-theme-even">Even</a></span> <span class="copyright-year">&copy;2019 - 2022<span class="heart"><i class="iconfont icon-heart"></i></span> <span class="author">FredTsang</span></span></div></footer><div class="back-to-top" id="back-to-top"><i class="iconfont icon-up"></i></div></div><script type="text/javascript" src="https://cdn.jsdelivr.net/gh/FredZeng/FredZeng.github.io@master/lib/jquery/jquery.min.js"></script><script type="text/javascript" src="https://cdn.jsdelivr.net/gh/FredZeng/FredZeng.github.io@master/lib/slideout/slideout.js"></script><script type="text/javascript" src="https://cdn.jsdelivr.net/gh/FredZeng/FredZeng.github.io@master/js/src/clipboard.min.js"></script><script type="text/javascript" src="https://cdn.jsdelivr.net/gh/FredZeng/FredZeng.github.io@master/js/src/clipboard-use.js"></script><script type="text/javascript" src="https://cdn.jsdelivr.net/gh/FredZeng/FredZeng.github.io@master/js/src/even.js?v="></script></body></html>
